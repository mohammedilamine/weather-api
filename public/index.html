<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="styles.css" rel="stylesheet">
    <script defer src="script.js"></script>
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <div class="icon-container">
            <canvas id="icon" width="100" height="100"></canvas>

        </div>
        <div class="content">
            <div class="general-information">
                <div class="status">Enter A Location</div>
                <div class="location">To Find The Weather</div>
            
            </div>

            <div class="detail-section">

                <div class="detail">
                    <div class="title">Wind</div>
                    <div class="value">TBD</div>

                </div>

                <div class="detail">
                        <div class="title">Temperature</div>
                        <div class="value">TBD</div>
    
                    </div>

                <div class="detail">
                            <div class="title">Precipitation</div>
                            <div class="value">TBD</div>
        
                        </div>



            </div>

            <div class="city-search-container" >
                <input type="text" class="city-search" placeholder="Enter Location">
            
            </div>

        </div>


    </div>

    <a href="https://darksky.net/poweredby" class="darksky-logo">powered by darksky</a>    
</body>
</html>
